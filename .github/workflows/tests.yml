name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5.0.5
        ports:
          - 27017:27017
    if: "!contains(github.event.head_commit.message, '[skip tests]')"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    - run: npm ci
    - run: npm run test -- --watch=false --progress=false --browsers=ChromeHeadless
    - run: npm run testbe